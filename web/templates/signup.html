{% extends 'home.html' %}
{% load static %}
{% block title %} Signup {% endblock title %}
{% block maincontent %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col col-lg-8 justify-content-center">
        <form method="post">
            {% csrf_token %}
            <h1 align="center"> Signup Form </h1>
            <hr />
            {% if messages %}
              {% for message in messages %}
              <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"> Ã— </span>
                  </button>
                  {{ message }}
                </div>
              </div>
              {% endfor %}
            {% endif %}
            <h4 align="center"> Name   </h4>  <input class="m-2 form-control" type="text" name="name" placeholder="John Doe" required />
            <h4 align="center"> Email       </h4>  <input class="m-2 form-control" type="email" name="email" placeholder="email@example.com" required />
            <h4 align="center"> Password    </h4>  <input class="m-2 form-control" type="password" name="password" placeholder="****" required />
            <button class="m-2 btn btn-success" align="center"> Signup </button>
        </form>
    </div>
  </div>
{% endblock maincontent %}
