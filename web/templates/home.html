{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>{% block title %} Home {% endblock title %} | Assignment  </title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/animated.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    
</head>

<body>
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-12">
          <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="/signup/" class="nav-link">Signup</a></li>
              <li class="nav-item"><a href="/login/" class="nav-link">Login</a></li>
              <li class="nav-item"><a href="/forgotpassword/" class="nav-link">Forgot Password </a></li>
              <li class="nav-item"><a href="/profile/" class="nav-link">update</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

{% block maincontent %}
  <div class="container">
    <div class="row">
      <img src="http://bristol.ac.uk/media-library/sites/alspac/images/news/2018/BMIshutterstock_1085177483.jpg" />
    </div>
  </div>
{% endblock maincontent %}
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2022 Sagar Jadhav All Rights Reserved. 
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/owl-carousel.js' %}"></script>
  <script src="{% static 'js/animation.js' %}"></script>
  <script src="{% static 'js/imagesloaded.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'mr,en,hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');}
    function stophover() {
      $('marquee').mouseover(function() {
          $(this).attr('scrollamount',0);
      }).mouseout(function() {
           $(this).attr('scrollamount',2);
      });
  };
  </script>
  <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  {% block scripts %} {% endblock scripts %}
</body>
</html>
